<app-navbar></app-navbar>
<section class="img">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 card-start">
                <div class="row d-flex">
                    <div class="col-md-4">
                        <img src="../assets/img/home-logo.png" class="d-inline-block pb-2 mb-1 me-2 ms-4 img-fluid">
                        <h5 class="d-inline-block justify-content-start pt-1">- HOME</h5>
                    </div>
                    <div class="col-xl-8">
                        <h5 class="d-flex justify-content-end pt-1 me-4">FEATURED</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 card-content">
                <div class="row d-flex mt-3 mx-2">
                    <div *ngFor="let forum of (forums$ | async) | slice:0:9" class="col-md-12 card-body m-2"
                        [ngStyle]="{ 'background': 'url(' + forum.imageUrl + ')'}" [routerLink]="'/login'">
                        <div class="row">
                            <h3 class="card-title d-inline-block align-items-end title-heading">{{ forum.name }}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" [routerLink]="'/forum/all'">
                    <div class="row forum-box d-flex ms-3 me-3 forum-heading pt-2">
                        <div class="col-md-6">
                            <h2 class="forum-heading"><a [routerLink]="'/forum/all'">View All Forums</a></h2>
                        </div>
                        <div class="col-md-6 d-md-flex justify-content-end align-items-center d-none d-md-block">
                            <img src="../assets/img/icon.png" width="30" height="30"
                                class="d-inline-block pb-2 mb-1 me-2 ms-4">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
