<app-navbar></app-navbar>
<section class="img">
    <div class="container">
        <div class="row d-flex justify-content-center pt-3">
            <div class="col-md-10 profile-heading">
                <span class="start-heading">dias46 - User Profile</span>
            </div>
            <div class="col-md-10 profile-stats mt-2">
                <div class="row">
                    <div class="col-2 pt-4">
                        <img class="user-img" [src]="user.profileImageUrl" onerror="this.src='../../../assets/img/user-stock.png'">
                    </div>
                    <div class="col-4 pt-4">
                        <div class="row d-flex justify-content-start">
                            <div class="col-md-12">
                                <span class="stat-heading">Username</span>
                            </div>

                            <div class="col-12">
                                <span class="user-stat-text">{{ user.username}}</span>
                            </div>

                            <div class="col-12 pt-4">
                                <span class="stat-heading">Email</span>
                            </div>

                            <div class="col-md-12">
                                <span class="user-stat-text">{{ user.email }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 pt-4">
                        <div class="row d-flex justify-content-start">
                            <div class="col-12">
                                <span class="stat-heading">Date Joined:</span>
                            </div>

                            <div class="col-md-12">
                                <span class="user-stat-text">{{ user.dateCreated | date:  'MMM d, y'  }}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-10 created-stats mt-1">
                <div class="row ps-4">
                    <div class="col-md-2 mt-1"><span class="start-heading">Forums: 0</span></div>
                    <div class="col-md-2 mt-1"><span class="start-heading">Posts: 0</span></div>
                    <div class="col-md-3 mt-1"><span class="start-heading">Comments: 0</span></div>
                </div>
            </div>
        </div>
    </div>    
</section>
