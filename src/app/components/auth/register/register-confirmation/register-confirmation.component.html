<app-navbar></app-navbar>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 hidden-xs d-none d-md-block login-background"></div>
            <div class="col-md-7 login-form mx-auto pt-5 d-flex justify-content-center">
                <div class="login-body">
                    <div class="form pt-5">
                        <div class="title">Successful</div>
                        <div class="subtitle">Welcome {{ registerPayload.username }} To Forzm Forums!</div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <h4 class="confirmation-title me-3">User registration successful!</h4>
                        </div>
                        <div class="col-md-12 pt-5 d-flex justify-content-center pb-5">
                            <span class="confirmation-description">Now <span
                                    class="confirmation-highlight">verify</span> your account. <br />Account
                                verification
                                sent to <br /><span class="confirmation-highlight">{{ registerPayload.email }} </span>
                            </span>
                        </div>
                        <button type="text" class="submit" (click)="navigateToLogin()">login</button>
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center pt-3 ps-3">
                                <span class="policy">By this you are agreing to user <a href="#"><span
                                            class="policy-heading">policy</span></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
