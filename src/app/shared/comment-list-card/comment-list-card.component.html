<div class="row d-flex justify-content-center pt-2 pb-1">
    <div class="col-md-10 ps-3 pe-5 forum-card">
        <div class="row">
            <div class="col-md-1 col-2  ms-2 mt-3"><img src="../../../assets/img/subforum-icon.png"></div>
            <div class="col-md-9 pt-3">
                <div class="row">
                    <div class="col-md-9">
                        <span class="forum-card-description">Comment on: <span class="comment-post-title" >
                             <a [routerLink]="['/forum/', comment.postForumName, 'sub-forum', comment.postPostType.toLowerCase(), comment.postTitle, comment.postPostId]" >
                            {{ comment?.postTitle }} </a></span> post</span>
                    </div>
                    <div class="col-md-9">
                        <span class="comment-content">Comment: {{ comment?.content }}</span>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
</div>
