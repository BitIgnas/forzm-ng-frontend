
<div class="row d-flex justify-content-center" *ngIf="!isLoggedIn">
            <div class="col-12 forum-card-start ps-xl-3">
                <div class="row d-flex">
                    <div class="col-5">
                        <h3 class="mt-2">{{ text }}</h3>
                    </div>
                    <div class="col-7 d-flex justify-content-end pt-1">
                        <div class="row">
                            <div class="col-3 me-xl-5">
                                <button type="button" class="submit" [routerLink]="'/register/user'">register</button>
                            </div>
                            <div class="col-3 ms-xl-3">
                                <button type="text" class="skip" [routerLink]="'/login'">login</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</div>
