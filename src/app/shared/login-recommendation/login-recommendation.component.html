<div class="container" [routerLink]="'/register/user'" *ngIf="!isLoggedIn">
    <div class="row d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 forum-card-start ps-xl-3">
                <div class="row d-flex">
                    <div class="col-md-5">
                        <h3 class="mt-2">{{ text }}</h3>
                    </div>
                    <div class="col-md-5 d-flex justify-content-end pt-1 d-none d-xl-block">
                        <button type="button" class="submit" [routerLink]="'/register/user'">register</button>
                        <button type="text" class="skip" [routerLink]="'/login'">login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
