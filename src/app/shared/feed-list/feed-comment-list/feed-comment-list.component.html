<div class="bg">
    <div class="row">
        <div class="comments" *ngFor="let comment of (userComments$ | async).slice(0, 7).reverse()">
            <app-comment-list-card [comment]="comment"></app-comment-list-card>
        </div>

        <div class="col-md-12 d-flex justify-content-center" *ngIf="(userComments$ | async).length == 0">
            <span class="empty-text">Looks like comment feed is empty!</span>
        </div>
    </div>
</div>
