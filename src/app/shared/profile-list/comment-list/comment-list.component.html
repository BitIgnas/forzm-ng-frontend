<div class="row d-flex justify-content-center pt-2 pb-2">
    <div class="col-md-10 created-stats mt-4">
        <div class="row ps-4">
            <div class="col-md-3 mt-1"><span class="start-heading">User Comments: </span></div>
        </div>
    </div>
    <div class="list-wrapper" *ngIf="(userComments$ | async)?.length != 0">
        <div class="row d-flex justify-content-center">
            
                <div class="col-md-12 user-forums mt-1 mb-2">
                    <div class="forums" *ngFor="let comment of (userComments$ | async ).reverse() | paginate: { id: 'forum_pagination',
                                                                                                        itemsPerPage: 5,
                                                                                                        currentPage: page,
                                                                                                        totalItems: commentCount }">
                        <div class="row">
                            <app-comment-list-card [comment]="comment"></app-comment-list-card>                     
                        </div>
                        </div>
                    </div>    
                    <div class="row d-flex justify-content-center">
                    <div class="col-md-10 d-flex justify-content-center text-center forum-pagination mb-2">
                        <pagination-controls class="forum_pagination" id="forum_pagination" [maxSize]="commentCount"
                            (pageChange)="page = $event" directionLinks="true">
                        </pagination-controls>
                    </div>
                </div> 
        </div>
    </div>

        <div class="empty-list mt-1" *ngIf="(userComments$ | async)?.length == 0">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 d-flex justify-content-center mt-2 mb-2">
                    <span class="empty-text">Looks like comment list is empty!</span>
                </div>
            </div>
        </div>
    </div>
