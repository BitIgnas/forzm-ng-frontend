<div class="row d-flex justify-content-center pt-2 pb-2">
    <div class="col-md-10 created-stats mt-4">
        <div class="row ps-4">
            <div class="col-md-2 mt-1"><span class="start-heading">User Forums: </span></div>
        </div>
    </div>
    
    <div class="col-md-10 user-forums mt-1 mb-2">
        <div class="forums" *ngFor="let forum of (userForums$ | async)| paginate: { id: 'forum_pagination',
                                                                                            itemsPerPage: 5,
                                                                                            currentPage: page,
                                                                                            totalItems: forumCount }">
            <div class="row">
                <app-forum-card [forum]="forum"></app-forum-card>                        
            </div>
            </div>
        </div>    
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 d-flex justify-content-center text-center forum-pagination mb-2">
                <pagination-controls class="forum_pagination" id="forum_pagination" [maxSize]="forumCount"
                    (pageChange)="page = $event" directionLinks="true">
                </pagination-controls>
            </div>
        </div>  
</div>
